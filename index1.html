    <style>
        /* Videóháttér stílusok */
        .hero {
            position: relative;
            overflow: hidden;
            padding: 4.8rem 0;
            color: white;
            text-align: center;
        }
        
        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Sötétítő overlay a videón */
            z-index: 1;
        }
        
        .hero-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 0;
        }
        
        .hero .container {
            position: relative;
            z-index: 2; /* A szöveg a videó és az overlay felett legyen */
        }
        
        /* Videó helyettesítő kép mobilon */
        @media (max-width: 768px) {
            .hero-video {
                display: none;
            }
            
            .hero {
                background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('img/header-bg.jpg');
                background-size: cover;
                background-position: center;
            }
        }
    </style>
